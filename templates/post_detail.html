<!-- templates/post_detail.html -->
{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="post-entry">
            <h2>{{ object.title }}</h2>
            <p>{{ object.body }}</p>
        </div>

        <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
        <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
    {% endif %}
{% endblock content %}
